      <div class="container mt-5 ">
        <div class="row g-3  px-5 mx-5 ">
            <div class="contact-input-div name col-md-6 col-sm-12">

                type="text"
                class="name-input form-control p-1"
                placeholder="Enter Your Name"
                aria-label="First name"
              />
              <div class="name-msg bg-danger bg-success rounded-4 py-3 animate__animated  text-center">Hi</div>
            </div>
            <div class="contact-input-div email col-md-6 col-sm-12">
              <input
                type="email"
                class="email-input form-control p-1"
                placeholder="Enter Your Email"
                aria-label="First name"
              />
              <div class="email-msg bg-danger bg-success rounded-4 py-3 animate__animated  text-center">Hi</div>
            </div>
            <div class="contact-input-div phone col-md-6 col-sm-12">
              <input
                type="number"
                class="phone-input form-control p-1"
                placeholder="Enter Your Phone"
                aria-label="First name"
              />
              <div class="phone-msg bg-danger bg-success rounded-4 py-3 animate__animated  text-center">Hi</div>
            </div>
            <div class="contact-input-div age col-md-6 col-sm-12">
              <input
                type="number"
                class="age-input form-control p-1"
                placeholder="Enter Your Age"
                aria-label="Last name"
              />
              <div class="age-msg bg-danger bg-success rounded-4 py-3 animate__animated  text-center">Hi</div>
            </div>
            <div class="contact-input-div pass col-md-6 col-sm-12">
              <input
                type="password"
                class="pass-input form-control p-1"
                placeholder="Enter Your Password"
                aria-label="First name"
              />
              <div class="pass-msg bg-danger bg-success rounded-4 py-3 animate__animated  text-center">Hi</div>
            </div>
            <div class="contact-input-div Repass col-md-6 col-sm-12">
              <input
                type="password"
                class="rePass-input form-control p-1"
                placeholder="Repassword"
                aria-label="Last name"
              />
              <div class="rePass-msg bg-danger bg-success rounded-4 py-3 animate__animated  text-center">Hi</div>
            </div>
            <div class="contact-input-div w-100  d-flex justify-content-center">
              <button class="submit-btn btn btn-outline-danger disabled">Submit</button>
            </div>
        </div>

            <p>The legacy of Phantasy Star Online 2 continues a thousand years later, as the next generation of ARKS operatives join forces with a race known as the Meteorn on the planet Halpha to defend against a new threat, The Dolls. Phantasy Star Online 2: New Genesis is an open world online RPG featuring a day-night cycles, weather effects, and a revamped battle system. It also introduces ways to travel no in the previous game, including gliding. All of this is built on a new graphics engine. Despite its differences from PSO2, the games are still connected, with players being able to move back and forth via the client. Players of the original can even bring characters already created in the original game, as well as certain items into New Genesis. For those who played the original game, New Genesis will be familiar in a lot of ways. The games have similar interfaces, quest types and other features. They both also share the same class types, and as with the original game, players will use Mags in combat. Players just entering the Phantasy Star Online 2 universe through New Genesis will also be able to take advantage of its relationship with the original game. The games share the same client and players can move between them and even collect gear from the original game to use in NGS.</p>
